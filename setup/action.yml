name: 'Setup 3lv'
description: 'Sets up the Elvia CLI on your GitHub Actions runner.'
inputs:
  version:
    description: 'The version of 3lv to install.'
    required: false
    default: 'latest'

runs:
  using: 'composite'
  steps:
    - name: Setup the 3lv CLI
      shell: bash
      run: |
        version='${{ inputs.version }}'
        if [[ $version == 'latest' ]]; then
          version=$(gh release list -R 3lvia/cli --json name,isLatest -q '.[] | select(.isLatest == true) | .name')
        fi

        wget -q "https://github.com/3lvia/cli/releases/download/$version/3lv-linux-amd64.tar.gz"
        wget -q "https://github.com/3lvia/cli/releases/download/$version/3lv-linux-amd64.tar.gz.md5"

        md5sum -c 3lv-linux-amd64.tar.gz.md5

        tar -xzvf 3lv-linux-amd64.tar.gz

        './${{ github.action_path }}/scripts/install.sh 3lv-linux-amd64'
      env:
        GH_TOKEN: ${{ github.token }}
